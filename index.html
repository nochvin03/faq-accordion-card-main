<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     
      <!-- Підключення іконки -->
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />

      <title>Frontend Mentor | FAQ Accordion Card</title>

      <!-- Підключення головного стилю, в якому зв'язані інші -->
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <!-- Наш центральний блок -->
      <div class="main">
        <!-- Картинка -->
        <div class="logo"><img src="../images/bg-pattern-mobile.svg" alt="Hehe"></div>

        <!-- Текст(питання) -->
        <div class="questions">
          <div class="faq">FAQ</div>
          
          <div class="question">
            <label class="question__head">
              <input type="checkbox" name="" id="arrow">
              <div class="arrow"></div>
              <div class="question__head_text">
                How many team members can I invite?
              </div>
              
              <div class="question__text">
                You can invite up to 2 additional users on the Free plan. There is
                no limit on team members for the Premium plan.
            </div>
            </label>
          </div>

          <div class="question">
            <label class="question__head">
              <input type="checkbox" name="" id="arrow">
              <div class="arrow"></div>
              <div class="question__head_text">
                What is the maximum file upload size?
              </div>
              
              <div class="question__text">
                No more than 2GB. All files in your account must fit your allotted storage space.
            </div>
            </label>
          </div>

          <div class="question">
            <label class="question__head">
              <input type="checkbox" name="" id="arrow">
              <div class="arrow"></div>
              <div class="question__head_text">
                How do I reset my password?
              </div>
              
              <div class="question__text">
                Click “Forgot password” from the login page or “Change password” from your profile page. A reset link will be emailed to you.
            </div>
            </label>
          </div>

          <div class="question">
            <label class="question__head">
              <input type="checkbox" name="" id="arrow">
              <div class="arrow"></div>
              <div class="question__head_text">
                Can I cancel my subscription?
              </div>
              
              <div class="question__text">
                Yes! Send us a message and we’ll process your request no questions asked.
            </div>
            </label>
          </div>

          <div class="question">
            <label class="question__head">
              <input type="checkbox" name="" id="arrow">
              <div class="arrow"></div>
              <div class="question__head_text">
                Do you provide additional support?
              </div>
              
              <div class="question__text">
                Chat and email support is available 24/7. Phone lines are open during normal business hours.
            </div>
            </label>
          </div>
   </body>
</html>
